<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
 <h:head>
 <style>
 #wrapper {
    display:table;
    width:100%;
}
#wrapper_2 {
    display:inline-block;
    
}
#wrapper_3 {
    display:inline-block;
    width:50%;
}
#child {
    display:block;
    background-color:red;
    width:80%;
    margin: 0 auto;
}
 </style>
 
 </h:head>
 
 <h:body>
    <div id="wrapper">
        <div id="wrapper_2">
            <div style="width:50px;height: 250px;border: solid;border-left: white;padding-left: 20px;"/>
        </div>
        <div id="wrapper_3">
              <table style="width:80%;" align="left"   >
		<ui:repeat var="data" value="#{studentService.studentList}">
			<tr>
				<td>
					<div style="width: 50px; height: 50px; border: solid white;">
						<div
							style="width: 25px; height: 25px; border-style: dotted white; padding: 5px; margin: 3px;">
							<hr style="width: 500px;"></hr>
						</div>
					</div>
				</td>
				<td>
					<div style="width: 50px; height: 50px; border: solid black;">
						<div
							style="width: 25px; height: 25px; border-style: dotted; padding: 5px; margin: 3px;">
							<hr style="width: 500px;"></hr>
						</div>
					</div>
				</td>
				<td>
					<div style="width: 50px; height: 50px; border: solid black;">
						<div
							style="width: 25px; height: 25px; border-style: dotted; padding: 5px; margin: 3px;">
							<hr style="width: 500px;"></hr>
						</div>
					</div>
				</td>
			</tr>
		</ui:repeat>
	</table>
        </div>
         
        <div id="wrapper_2">
            <div style="width:50px;height: 250px;border: solid;border-right: white;padding-left: 20px;"/>
        </div> 
    </div>
 </h:body>
</html>
